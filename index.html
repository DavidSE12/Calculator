<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator Application</title>
    <link rel = 'stylesheet' href = 'style.css'>
</head>
<body>
    <div id = 'calculator'>
        <input id = 'display' readonly>
        <div id = 'keys'>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button id = 'AC' onclick="clearDisplay()">AC</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button id = 'multiply' onclick="appendToDisplay('*')">*</button>
            <button id = 'divide'onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button id = 'plus' onclick="appendToDisplay('+')">+</button>
            <button id = 'minus' onclick="appendToDisplay('-')">-</button>
            <button id = 'zero' onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button id = 'equal' onclick="calculate()">=</button>
        </div>
    </div>
    <script src = 'script.js'></script> 
</body>
</html>
